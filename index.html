        function fold(input, lineSize, lineArray) {
            lineArray = lineArray || [];
            if (input.length <= lineSize) {
                lineArray.push(input);
                return lineArray;
            }
            lineArray.push(input.substring(0, lineSize));
            var tail = input.substring(lineSize);
            return fold(tail, lineSize, lineArray);
        }

        function textFold(value) {
            var arrayOfLines = fold(value, 50);
            return arrayOfLines.join('<br/>');
        }

        function item(icon, name, speaker) {
            var item = document.createElement('div');

            `;

        // create visualization

        var options = {
            // option groupOrder can be a property name or a sort function
            // the sort function must compare two groups and return a value
            //     > 0 when a > b
            //     < 0 when a < b
            //       0 when a == b
            groupOrder: function (a, b) {
                return a.value - b.value;
            },
            editable: false,
            groupHeightMode: 'fixed',
            zoomMax: 64800000,

        var timeline = new vis.Timeline(container);
